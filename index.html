<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


    <div class="container">

        <div id="showresults" class="showresults">0</div>

        <ul>
            <!-- <li><i class="fa-solid fa-plus"></i></li>
            <li><i class="fa-solid fa-minus"></i></li>
            <li><i class="fa-solid fa-xmark"></i></li>
            <li><i class="fa-solid fa-divide"></i></li> -->

            <li id="plus" class="operations">+</li>
            <li id="minus" class="operations">-</li>
            <li id="multiply" class="operations">*</li>
            <li id="divided" class="operations">/</li>
            <li class="numbers">1</li>
            <li class="numbers">2</li>
            <li class="numbers">3</li>
            <li class="numbers">4</li>
            <li class="numbers">5</li>
            <li class="numbers">6</li>
            <li class="numbers">7</li>
            <li class="numbers">8</li>
            <li class="numbers">9</li>
            <li>0</li>
            <li id="clear" class="operations">C</li>
            <li id="todoall" class="operations">=</li>

        </ul>

    </div>



    <script src="./app.js" type="text/javascript"></script>
    
</body>
</html>
